<app-header></app-header>
<header>
    <div class="row">
        <div class="col-md-6">
            <h3>Books</h3>
            <p>All Books Details are listed here.</p>
        </div>
        <div class="col-md-6">
            <button class="button-primary btn-create" (click)="onCreate()">
                CREATE NEW
            </button>
        </div>
    </div>
</header>

<div class="row">
    <div class="wrapper">
        <table class="table" id="table">
            <thead>
                <tr>
                    <th scope="col">Book No</th>
                    <th scope="col">Book Title</th>
                    <th scope="col">Author Name</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                    <tr *ngFor="let book of books; let i = index " >
                        <td>{{i+1}}</td>
                        <td>{{ book.title }}</td>
                        <td>{{ book.author.firstName }} {{ book.author.lastName }}</td>
                    <td>
                        <button class="button-primary" (click)="onView(book._id)" >View More</button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
