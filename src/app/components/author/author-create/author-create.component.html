<p class="header">{{ isEdit === true ? 'UPDATE' : 'CREATE'}} AUTHOR<span class="button-close" (click)="onClose()">X</span></p>
<div class="container">
    <div class="row">
        <form (submit)="onSubmit(form)" #form="ngForm">
            <div class="col-md-12">
                <div class = "row">
                    <div class = "col-md-12">
                        <mat-form-field appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input matInput name="firstName" [(ngModel)]="author.firstName" required>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Last Name</mat-label>
                            <input matInput name="lastName" [(ngModel)]="author.lastName"required>
                        </mat-form-field>
                        <button class="button-primary" type="buton" >{{isEdit === true? 'UPDATE' : 'CREATE'}}</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
