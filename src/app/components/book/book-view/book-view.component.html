<p class="header">Book Details<span class="button-close" (click)="onClose()">X</span></p>
<div class="container">
    <div class="row">
        <form  >
            <div class="col-md-12" *ngIf="book !== undefined">
                <div class = "row">
                    <div class = "col-md-12" >
                        <mat-form-field appearance="outline">
                            <mat-label>Book Title</mat-label>
                            <input matInput name="title" [(ngModel)]="book.title" >
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Book ISBN </mat-label>
                            <input matInput name="isbn" [(ngModel)]="book.isbn" >
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
