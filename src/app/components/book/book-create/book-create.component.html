<p class="header">CREATE NEW AUTHOR<span class="button-close" (click)="onClose()">X</span></p>
<div class="container">
    <div class="row">
        <form >
            <div class="col-md-12">
                <div class = "row">
                    <div class = "col-md-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Book Title</mat-label>
                            <input matInput name="title" [(ngModel)]="book.title" required>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Book ISBN </mat-label>
                            <input matInput name="isbn" [(ngModel)]="book.isbn"required>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Author Name</mat-label>
                            <mat-select name="type" [(ngModel)] = "book.author" required>
                                <mat-option *ngFor = "let author of authors" [value] = "author._id">{{ author.firstName}} {{author.lastName}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                        
                            
                        <button class="button-primary" type="buton" (click)="onSubmit()">CREATE</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
